<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=PT+Sans:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Landing Page - Kinghost</title>
</head>
<body>
    <header class="s-header">
        <div class="grid">

            <a href="" class="logo">
                <img src="./src/assets/logo.svg" alt="Logo Kinghost">
            </a>
            
            <nav>
                <ul>
                    <li>
                        <a href="">
                            <img src="./src/assets/icon-help.svg" alt="Icone de ajuda">
                            <span>Precisa de ajuda?</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="./src/assets/icon-star.svg" alt="Icone de estrela">
                            <span>Teste gratuitamente</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
    </header>
    
    <main>

        <section class="s-hero">
            <div class="grid">

                <div class="text">
                    <h1>Ferramenta de e-mail marketing perfeita para sua empresa!</h1>
                    <p>Aproveite o potencial do e-mail marketing para ganhar vendas e fortalecer seu relacionamento com clientes.</p>
                    <button class="btn-primary">Teste gratuitamente</button>

                    <div class="conheca">
                        <img src="./src/assets/icon-arrow.svg" alt="Icone seta para baixo">
                        <span>Conheça os recursos</span>
                    </div>
                </div>

                <div class="ilustration">
                    <img src="./src/assets/ilustra.svg" alt="Ilustração da section hero">
                </div>

            </div>
        </section>

    </main>
</body>
</html>
